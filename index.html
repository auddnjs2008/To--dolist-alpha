<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="a-clock">
        <h4>0000-00-00</h4>
        <h5>00:00</h5>
      </div>
      <h1 class="greeting"></h1>
      <form class="a-form form">
        <input type="text" class="name" placeholder="what is your name?" />
      </form>
      <form class="a-todo">
        <input type="text" placeholder="What  is your today plan?" />
      </form>
      <h3>Today's Plan</h3>
      <ul class="todolist"></ul>
      <h3>Finished Plan</h3>
      <ul class="finish"></ul>
      <span class="a-weather"></span>
    </div>

    <script src="clocka.js"></script>
    <script src="user.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
